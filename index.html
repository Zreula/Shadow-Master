<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Master - Text RPG</title>
    <link rel="stylesheet" href="style.css?v=202512262100">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🌙 Shadow Master</h1>
        </header>

        <main class="game-main">
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">💰 Gold:</span>
                    <span id="gold" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⭐ Reputation:</span>
                    <span id="reputation" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">👹 Monster:</span>
                    <span id="monsterCount" class="stat-value">0</span>/<span id="maxMonsters" class="stat-value">5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">🏰 Dungeon:</span>
                    <span id="dungeonLevel" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⚡ Energy:</span>
                    <span id="energy" class="stat-value">5/5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">📅 Day:</span>
                    <span id="day" class="stat-value">1</span>
                </div>
            </div>

            <div class="game-content">
                <div class="story-section">
                    <div id="storyText" class="story-text">
                        <h2>Loading...</h2>
                        <p>Initializing game...</p>
                    </div>
                    <div id="choicesContainer" class="choices-container">
                        <!-- Les choix apparaîtront ici -->
                    </div>
                </div>

                <div class="side-panels">
                    <div class="monsters-panel">
                        <h3>👹 Legions</h3>
                        <div id="monstersList" class="monsters-list">
                            <p class="empty">No monsters recruited</p>
                        </div>
                    </div>

                    <div class="inventory-panel">
                        <h3>🎒 Inventory</h3>
                        <div id="inventory" class="inventory">
                            <p class="empty">Empty inventory</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="journal-section">
                <h3>📖 Shadow Diary</h3>
                <div id="journal" class="journal">
                    <p>Your reign begins...</p>
                </div>
            </div>
        </main>
        <footer class="game-footer">
            <div class="save-controls">
                <button id="saveGame" class="save-btn">💾 Save</button>
                <button id="loadGame" class="save-btn">📁 Load</button>
                <button id="newGame" class="save-btn">🎮 New Game</button>
                <button id="deleteGame" class="save-btn danger">🗑️ Delete</button>
            </div>
            <div class="game-info">
                <p>Made by Zreula</p>
            </div>
        </footer>
    </div>
    <!-- Chargement des modules JavaScript dans l'ordre -->
    <script src="js/utils.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/scenes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
